<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Profile</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>You made changes should be saved or it will be lost</strong>
      </div>
    </div>
    
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{photoUrl || '../../../assets/user.png'}}" alt={{user.knownAs}}>
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}},{{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>LastActive:</strong>
            <p>{{lastActive | timeAgo}}</p>
          </div>
          <div>
            <strong>MemberSince:</strong>
            <p>{{user.created | date: 'mediumDate'}}</p>
          </div>
        </div>
        <div class="cardfooter">
          <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block w-100">Save Changes</button>
          </div>
         
        </div>
      </div>

    
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit Profile">
            <h4>Description</h4>
             <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
              <textarea name="introduction"  col="40" rows="6" class="form-control"
              [(ngModel)]="user.introduction"></textarea>
             <h4>LookingUp</h4>
             <textarea name="lookingUp"  rows="6" class="form-control"
              [(ngModel)]="user.lookingUp"></textarea>
             <h4>Interests</h4> 
             <textarea name="interests"  rows="6" class="form-control"
              [(ngModel)]="user.interests"></textarea>
              <h4>Location Details</h4>
              <div class="form-inline">
                <label for="city">City</label>
                <input type="text" class="formcontrol" name="city" [(ngModel)]="user.city">
                <label for="country">Country</label>
                <input type="text" class="formcontrol" name="country" [(ngModel)]="user.country">
              </div>

             </form>
              


            
            
          </tab>
          <tab heading="Edit Photos">
            <app-photo-editor [photos]="user.photos" (getMemberPhotoChange)="updateMainPhoto($event)"></app-photo-editor>
          </tab>
          
        </tabset>

      </div>

    </div>
  </div>
</div>
